<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    browser.webRequest.onHeadersReceived.addListener(
      details => {
        return {
          responseHeaders: details.responseHeaders.filter(header =>
            header.name.toLowerCase() !== "x-frame-options"
          )
        };
      },
      {
        urls: ["https://web.telegram.org/*"],
        types: ["sub_frame"]
      },
      ["blocking", "responseHeaders"]
    );
  </script>
</head>

<body>
  <iframe src="https://web.telegram.org/k/"></iframe>
</body>

</html>
